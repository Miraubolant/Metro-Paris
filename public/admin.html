<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöá Admin Panel - Stations de M√©tro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .admin-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .admin-section h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 250px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"], input[type="password"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            min-width: 120px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(254, 202, 87, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #54a0ff, #2e86de);
            color: white;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(84, 160, 255, 0.4);
        }

        .stations-list {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
        }

        .station-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .station-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .station-item.reserved {
            background: rgba(255, 107, 107, 0.3);
        }

        .station-name {
            font-weight: bold;
            flex: 1;
        }

        .station-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-available {
            background: rgba(39, 174, 96, 0.8);
            color: white;
        }

        .status-reserved {
            background: rgba(231, 76, 60, 0.8);
            color: white;
        }

        .release-btn {
            padding: 4px 12px;
            font-size: 12px;
            margin-left: 10px;
            background: rgba(231, 76, 60, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .release-btn:hover {
            background: rgba(231, 76, 60, 1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .notification.error {
            background: linear-gradient(135deg, #f44336, #da190b);
        }

        .logs {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .log-timestamp {
            color: #54a0ff;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .control-group {
                min-width: 100%;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Panel d'Administration</h1>
            <p>Gestion des stations de m√©tro</p>
        </div>

        <!-- Statistiques -->
        <div class="admin-section">
            <h2>üìä Statistiques</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="totalStations">-</span>
                    <span>Total Stations</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="availableStations">-</span>
                    <span>Disponibles</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="reservedStations">-</span>
                    <span>R√©serv√©es</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="occupancyRate">-</span>
                    <span>Taux d'occupation</span>
                </div>
            </div>
        </div>

        <!-- Contr√¥les -->
        <div class="admin-section">
            <h2>üéõÔ∏è Contr√¥les</h2>
            <div class="controls">
                <div class="control-group">
                    <label>Lib√©rer une station sp√©cifique</label>
                    <div class="input-group">
                        <input type="text" id="stationToRelease" placeholder="Nom de la station">
                        <input type="password" id="adminKey1" placeholder="Cl√© admin">
                        <button id="releaseBtn" class="btn-warning" type="button">Lib√©rer</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Reset complet (DANGER)</label>
                    <div class="input-group">
                        <input type="password" id="adminKey2" placeholder="Cl√© admin">
                        <button id="resetAllBtn" class="btn-danger" type="button">Reset Tout</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Actions</label>
                    <div class="input-group">
                        <button id="refreshBtn" class="btn-info" type="button">üîÑ Actualiser</button>
                        <button id="exportBtn" class="btn-info" type="button">üíæ Exporter</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Liste des stations -->
        <div class="admin-section">
            <h2>üöá Stations</h2>
            <div class="stations-list" id="stationsList">
                <p>Chargement des stations...</p>
            </div>
        </div>

        <!-- Logs -->
        <div class="admin-section">
            <h2>üìã Logs d'activit√©</h2>
            <div class="logs" id="logs">
                <div class="log-entry">
                    <span class="log-timestamp">[D√©marrage]</span>
                    Panel d'administration initialis√©
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class AdminPanel {
            constructor() {
                this.stations = [];
                this.refreshInterval = null;
                this.startAutoRefresh();
                this.loadStations();
            }

            async loadStations() {
                try {
                    const response = await fetch('/api/stations');
                    this.stations = await response.json();
                    this.renderStations();
                    this.updateStats();
                    this.log('Stations charg√©es avec succ√®s');
                } catch (error) {
                    this.showNotification('Erreur lors du chargement des stations', 'error');
                    this.log('Erreur: ' + error.message);
                }
            }

            renderStations() {
                const stationsListEl = document.getElementById('stationsList');
                
                if (this.stations.length === 0) {
                    stationsListEl.innerHTML = '<p>Aucune station trouv√©e</p>';
                    return;
                }

                stationsListEl.innerHTML = this.stations
                    .sort((a, b) => a.name.localeCompare(b.name))
                    .map(station => {
                        const statusClass = station.reserved ? 'reserved' : 'available';
                        const statusText = station.reserved ? 'R√©serv√©e' : 'Disponible';
                        const statusBadgeClass = station.reserved ? 'status-reserved' : 'status-available';
                        
                        return `
                            <div class="station-item ${statusClass}">
                                <span class="station-name">${station.name}</span>
                                <div>
                                    <span class="station-status ${statusBadgeClass}">${statusText}</span>
                                    ${station.reserved ? 
                                        `<button class="release-btn" onclick="quickRelease('${station.name}')">Lib√©rer</button>` 
                                        : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
            }

            updateStats() {
                const total = this.stations.length;
                const reserved = this.stations.filter(s => s.reserved).length;
                const available = total - reserved;
                const occupancyRate = total > 0 ? Math.round((reserved / total) * 100) : 0;

                document.getElementById('totalStations').textContent = total;
                document.getElementById('availableStations').textContent = available;
                document.getElementById('reservedStations').textContent = reserved;
                document.getElementById('occupancyRate').textContent = occupancyRate + '%';
            }

            async releaseStation(stationName, adminKey) {
                try {
                    const response = await fetch('/api/release', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            station: stationName, 
                            adminKey: adminKey 
                        })
                    });

                    let result = {};
                    try {
                        result = await response.json();
                    } catch (e) {
                        result = { error: 'R√©ponse serveur invalide' };
                    }

                    if (response.ok && result.success) {
                        this.showNotification(`Station "${stationName}" lib√©r√©e avec succ√®s`, 'success');
                        this.log(`Station lib√©r√©e: ${stationName}`);
                        this.loadStations(); // Recharger les donn√©es
                    } else {
                        this.showNotification(result.error || 'Erreur lors de la lib√©ration', 'error');
                        this.log(`Erreur lib√©ration: ${result.error || 'Erreur inconnue'}`);
                    }
                } catch (error) {
                    this.showNotification('Erreur de connexion', 'error');
                    this.log('Erreur: ' + error.message);
                }
            }

            async resetAll(adminKey) {
                if (!confirm('‚ö†Ô∏è ATTENTION: Ceci va lib√©rer TOUTES les stations. √ätes-vous s√ªr ?')) {
                    return;
                }

                try {
                    const response = await fetch('/api/reset-all', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ adminKey: adminKey })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.showNotification('Toutes les stations ont √©t√© lib√©r√©es', 'success');
                        this.log('Reset complet effectu√©');
                        this.loadStations();
                    } else {
                        this.showNotification(result.error || 'Erreur lors du reset', 'error');
                        this.log(`Erreur reset: ${result.error}`);
                    }
                } catch (error) {
                    this.showNotification('Erreur de connexion', 'error');
                    this.log('Erreur: ' + error.message);
                }
            }

            exportData() {
                const data = {
                    timestamp: new Date().toISOString(),
                    stations: this.stations,
                    stats: {
                        total: this.stations.length,
                        reserved: this.stations.filter(s => s.reserved).length,
                        available: this.stations.filter(s => !s.reserved).length
                    }
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { 
                    type: 'application/json' 
                });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `stations-metro-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                this.showNotification('Donn√©es export√©es', 'success');
                this.log('Export des donn√©es effectu√©');
            }

            showNotification(message, type = 'info') {
                const notificationEl = document.getElementById('notification');
                notificationEl.textContent = message;
                notificationEl.className = `notification ${type}`;
                
                notificationEl.offsetHeight; // Force reflow
                
                notificationEl.classList.add('show');
                
                setTimeout(() => {
                    notificationEl.classList.remove('show');
                }, 4000);
            }

            log(message) {
                const logsEl = document.getElementById('logs');
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
                
                logsEl.insertBefore(logEntry, logsEl.firstChild);
                
                // Garder seulement les 50 derniers logs
                while (logsEl.children.length > 50) {
                    logsEl.removeChild(logsEl.lastChild);
                }
            }

            startAutoRefresh() {
                this.refreshInterval = setInterval(() => {
                    this.loadStations();
                }, 10000); // Refresh toutes les 10 secondes
            }

            stopAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                    this.refreshInterval = null;
                }
            }
        }

        // Instance globale
        let adminPanel;

        // Fonctions globales pour les boutons
        function releaseStation() {
            const stationName = document.getElementById('stationToRelease').value.trim();
            const adminKey = document.getElementById('adminKey1').value.trim();
            
            if (!stationName || !adminKey) {
                adminPanel.showNotification('Veuillez remplir tous les champs', 'error');
                return;
            }
            
            adminPanel.releaseStation(stationName, adminKey);
            
            // Reset des champs
            document.getElementById('stationToRelease').value = '';
            document.getElementById('adminKey1').value = '';
        }

        function resetAll() {
            const adminKey = document.getElementById('adminKey2').value.trim();
            
            if (!adminKey) {
                adminPanel.showNotification('Veuillez entrer la cl√© admin', 'error');
                return;
            }
            
            adminPanel.resetAll(adminKey);
            document.getElementById('adminKey2').value = '';
        }

        function quickRelease(stationName) {
            // Pr√©-remplir le champ station et focus sur la cl√© admin
            document.getElementById('stationToRelease').value = stationName;
            document.getElementById('adminKey1').focus();
        }

        function refreshData() {
            adminPanel.loadStations();
        }

        function exportData() {
            adminPanel.exportData();
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            adminPanel = new AdminPanel();
        });

        // Attacher les √©couteurs aux boutons (pour respecter CSP)
        document.addEventListener('DOMContentLoaded', () => {
            const releaseBtn = document.getElementById('releaseBtn');
            const resetAllBtn = document.getElementById('resetAllBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const exportBtn = document.getElementById('exportBtn');

            if (releaseBtn) releaseBtn.addEventListener('click', () => releaseStation());
            if (resetAllBtn) resetAllBtn.addEventListener('click', () => resetAll());
            if (refreshBtn) refreshBtn.addEventListener('click', () => refreshData());
            if (exportBtn) exportBtn.addEventListener('click', () => exportData());

            // D√©l√©gu√© pour les boutons 'Lib√©rer' cr√©√©s dynamiquement dans la liste
            const stationsListEl = document.getElementById('stationsList');
            if (stationsListEl) {
                stationsListEl.addEventListener('click', (e) => {
                    const btn = e.target.closest('.release-btn');
                    if (btn) {
                        const stationItem = btn.closest('.station-item');
                        if (!stationItem) return;
                        const nameEl = stationItem.querySelector('.station-name');
                        if (!nameEl) return;
                        const stationName = nameEl.textContent.trim();
                        quickRelease(stationName);
                    }
                });
            }
        });

        // Nettoyage √† la fermeture
        window.addEventListener('beforeunload', () => {
            if (adminPanel) {
                adminPanel.stopAutoRefresh();
            }
        });
    </script>
</body>
</html>
