<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÉ Soir√©e Halloween - Stations de M√©tro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÉ</text></svg>">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #F7931E;
            --dark-bg: #1a1a2e;
            --card-bg: #16213e;
            --accent: #0f3460;
            --success: #4CAF50;
            --danger: #f44336;
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
        }

        /* Header */
        .header-fixed {
            background: var(--dark-bg);
            padding: 20px 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            animation: slideInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            font-size: 1.1em;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .user-info {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.2), rgba(247, 147, 30, 0.2));
            border: 2px solid rgba(255, 107, 53, 0.4);
            padding: 12px 25px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 15px;
            font-size: 1em;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .user-info strong {
            color: var(--secondary);
            font-size: 1.1em;
        }

        .logout-btn {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            margin-left: 15px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(244, 67, 54, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.5);
        }

        .show-voters-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            margin-left: 15px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 107, 53, 0.3);
            display: none;
        }

        .show-voters-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--card-bg), var(--accent));
            padding: 15px 30px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            min-width: 120px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Contenu principal */
        .main-content {
            padding-top: 0;
        }

        /* Barre de recherche et navigation alphabet */
        .controls-container {
            position: sticky;
            top: 0;
            z-index: 99;
            background: rgba(26, 26, 46, 0.98);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid rgba(255, 107, 53, 0.3);
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Navigation alphab√©tique */
        .alphabet-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        .alphabet-btn {
            background: linear-gradient(135deg, var(--card-bg), var(--accent));
            border: 1px solid rgba(255, 107, 53, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            min-width: 40px;
        }

        .alphabet-btn:hover {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .alphabet-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: var(--secondary);
        }

        .alphabet-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .alphabet-btn:not(:disabled):hover {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .clear-filter-btn {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .clear-filter-btn:hover {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.5);
        }

        .clear-filter-btn.hidden {
            display: none;
        }

        .alphabet-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
        }

        .page-btn {
            background: linear-gradient(135deg, var(--card-bg), var(--accent));
            border: 1px solid rgba(255, 107, 53, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .page-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transform: translateY(-2px);
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: var(--secondary);
        }

        .page-info {
            font-size: 1em;
            opacity: 0.8;
        }

        /* Grille de stations */
        .stations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .station-card {
            background: linear-gradient(135deg, var(--card-bg), var(--accent));
            border-radius: 15px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .station-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.2), transparent);
            transition: left 0.5s;
        }

        .station-card:hover::before {
            left: 100%;
        }

        .station-card.available:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.4);
        }

        .station-card.reserved {
            background: linear-gradient(135deg, rgba(128, 128, 128, 0.3), rgba(100, 100, 100, 0.3));
            cursor: not-allowed;
            opacity: 0.6;
        }

        .station-card.selected {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.3), rgba(56, 142, 60, 0.3));
            border-color: var(--success);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.5);
        }

        .station-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .station-icon {
            font-size: 1.8em;
        }

        .station-status {
            font-size: 0.95em;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-indicator.available {
            background-color: var(--success);
            animation: pulse 2s infinite;
        }

        .status-indicator.reserved {
            background-color: var(--danger);
        }

        .status-indicator.selected {
            background-color: #2196F3;
        }

        /* Bouton scroll to top */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
        }

        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.7);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
            max-width: 350px;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .notification.error {
            background: linear-gradient(135deg, #f44336, #da190b);
        }

        .notification.info {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 107, 53, 0.3);
            border-left: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .hidden {
            display: none;
        }

        .no-stations {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
            font-size: 1.2em;
        }

        /* Liste des votants */
        .voters-panel {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 280px;
            max-height: 60vh;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 2px solid rgba(255, 107, 53, 0.3);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            z-index: 98;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .voters-panel.collapsed {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
        }

        .voters-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 15px;
            font-weight: bold;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .voters-panel.collapsed .voters-header {
            justify-content: center;
            padding: 18px;
        }

        .voters-panel.collapsed .voters-title {
            display: none;
        }

        .toggle-voters {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .voters-panel.collapsed .toggle-voters {
            transform: rotate(180deg);
        }

        .close-popup-btn {
            background: rgba(244, 67, 54, 0.8);
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-popup-btn:hover {
            background: rgba(244, 67, 54, 1);
            transform: scale(1.1);
        }

        .voters-count {
            background: rgba(255, 255, 255, 0.3);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .voters-list {
            padding: 15px;
            max-height: calc(60vh - 60px);
            overflow-y: auto;
        }

        .voters-panel.collapsed .voters-list {
            display: none;
        }

        .voter-item {
            background: linear-gradient(135deg, var(--card-bg), var(--accent));
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 53, 0.2);
            transition: all 0.3s ease;
        }

        .voter-item.current-user {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.3), rgba(247, 147, 30, 0.3));
            border: 2px solid var(--primary);
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
        }

        .voter-item:hover {
            border-color: var(--primary);
            transform: translateX(-5px);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .voter-username {
            font-weight: bold;
            color: var(--secondary);
            font-size: 1em;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .voter-station {
            font-size: 0.85em;
            opacity: 0.8;
            margin-left: 22px;
        }

        .voters-list::-webkit-scrollbar {
            width: 8px;
        }

        .voters-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .voters-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .voters-list::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        .no-voters {
            text-align: center;
            opacity: 0.6;
            padding: 20px 10px;
            font-style: italic;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tablettes */
        @media (max-width: 1024px) {
            .voters-panel {
                width: 260px;
            }

            .stations-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        /* Mobiles */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .header-subtitle {
                font-size: 1em;
            }

            .main-content {
                padding-top: 0;
            }

            .container {
                padding: 10px;
            }

            .user-info {
                padding: 10px 20px;
                font-size: 0.9em;
                display: block;
                text-align: center;
            }

            .logout-btn {
                margin-left: 0;
                margin-top: 10px;
                display: inline-block;
            }

            .show-voters-btn {
                display: inline-block;
                margin-left: 0;
                margin-top: 10px;
            }

            /* Masquer le panel votants par d√©faut sur mobile */
            .voters-panel {
                display: none;
            }

            .voters-panel.show-mobile {
                display: block;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 90%;
                max-width: 400px;
                max-height: 70vh;
                z-index: 1000;
                border-radius: 15px;
                box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
                animation: popupSlideIn 0.3s ease-out;
            }

            .voters-panel.show-mobile .toggle-voters {
                display: none;
            }

            .voters-panel.show-mobile .close-popup-btn {
                display: flex;
            }

            @keyframes popupSlideIn {
                from {
                    opacity: 0;
                    transform: translate(-50%, -60%);
                }
                to {
                    opacity: 1;
                    transform: translate(-50%, -50%);
                }
            }

            /* Overlay sombre derri√®re le popup */
            body.voters-open::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.7);
                z-index: 999;
                animation: fadeIn 0.3s ease-out;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            .stats {
                gap: 10px;
            }

            .stat-card {
                padding: 10px 15px;
                min-width: 90px;
            }

            .stat-number {
                font-size: 1.8em;
            }

            .stat-label {
                font-size: 0.85em;
            }

            .controls-container {
                padding: 15px;
            }

            .search-input {
                font-size: 14px;
                padding: 12px 15px;
            }

            .alphabet-controls {
                gap: 5px;
            }

            .alphabet-nav {
                gap: 4px;
            }

            .alphabet-btn {
                padding: 6px 8px;
                font-size: 0.8em;
                min-width: 32px;
            }

            .clear-filter-btn {
                font-size: 0.85em;
                padding: 6px 12px;
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
            }

            .stations-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .station-card {
                padding: 15px;
            }

            .station-name {
                font-size: 1.1em;
            }

            .station-icon {
                font-size: 1.3em;
            }

            .pagination {
                flex-wrap: wrap;
                gap: 5px;
            }

            .page-btn {
                padding: 8px 12px;
                font-size: 0.85em;
            }

            .page-info {
                font-size: 0.9em;
                width: 100%;
                text-align: center;
                margin-bottom: 5px;
            }

            .notification {
                right: 10px;
                left: 10px;
                max-width: none;
                font-size: 0.9em;
                padding: 12px 20px;
            }

            .scroll-to-top {
                width: 50px;
                height: 50px;
                bottom: 20px;
                left: 15px;
                right: auto;
                font-size: 1.3em;
            }

            /* Panel votants en mobile - en haut √† droite */
            .voters-panel {
                width: 280px;
                right: 10px;
                top: 10px;
                bottom: auto;
                transform: none;
                max-height: 50vh;
            }

            .voters-panel.collapsed {
                width: 50px;
                height: 50px;
                top: 10px;
                right: 10px;
            }

            .voters-header {
                font-size: 1em;
                padding: 12px;
            }

            .voter-item {
                padding: 10px;
            }

            .voter-username {
                font-size: 0.95em;
            }

            .voter-station {
                font-size: 0.8em;
            }
        }

        /* Petits mobiles */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }

            .user-info {
                font-size: 0.85em;
                padding: 8px 15px;
            }

            .stat-card {
                padding: 8px 12px;
                min-width: 80px;
            }

            .stat-number {
                font-size: 1.5em;
            }

            .stat-label {
                font-size: 0.8em;
            }

            .alphabet-btn {
                padding: 5px 6px;
                font-size: 0.75em;
                min-width: 28px;
            }

            .station-card {
                padding: 12px;
            }

            .station-name {
                font-size: 1em;
            }

            .voters-panel {
                max-width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <!-- Header fixe -->
    <div class="header-fixed" id="headerFixed">
        <div class="container">
            <div class="header">
                <h1>üéÉ Soir√©e Halloween</h1>
                <p class="header-subtitle">Choisissez votre station de m√©tro parisienne</p>

                <div class="user-info" id="userInfo">
                    Connect√© en tant que <strong id="currentUsername"></strong>
                    <button class="show-voters-btn" id="showVotersBtn">üë• Voir les votes (<span id="votersCountHeader">0</span>)</button>
                    <button class="logout-btn" id="logoutBtn">D√©connexion</button>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <span class="stat-number" id="availableCount">-</span>
                        <span class="stat-label">Disponibles</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="reservedCount">-</span>
                        <span class="stat-label">Prises</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="totalCount">-</span>
                        <span class="stat-label">Total</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenu principal -->
    <div class="main-content">
        <div class="container">
            <!-- Barre de recherche et navigation alphabet -->
            <div class="controls-container">
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="üîç Rechercher une station...">
                </div>

                <div class="alphabet-controls">
                    <div class="alphabet-nav" id="alphabetNav"></div>
                    <button class="clear-filter-btn hidden" id="clearFilterBtn">‚úï Effacer le filtre</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Chargement des stations...</p>
            </div>

            <!-- Pagination du haut -->
            <div class="pagination hidden" id="topPagination"></div>

            <div class="stations-grid" id="stationsGrid"></div>

            <!-- Pagination du bas -->
            <div class="pagination hidden" id="bottomPagination"></div>

            <div class="no-stations hidden" id="noStations">
                <p>üîç Aucune station trouv√©e pour votre recherche</p>
            </div>
        </div>
    </div>

    <!-- Bouton scroll to top -->
    <button class="scroll-to-top" id="scrollToTop">‚Üë</button>

    <!-- Panel des votants -->
    <div class="voters-panel" id="votersPanel">
        <div class="voters-header" id="votersHeader">
            <div class="voters-title">
                üë• Votants <span class="voters-count" id="votersCount">0</span>
            </div>
            <button class="toggle-voters" id="toggleVoters">üëÅÔ∏è</button>
            <button class="close-popup-btn" id="closePopupBtn">‚úï</button>
        </div>
        <div class="voters-list" id="votersList">
            <div class="no-voters">Aucun vote pour le moment</div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class MetroStationSelector {
            constructor() {
                this.socket = io();
                this.stations = [];
                this.selectedStation = null;
                this.filteredStations = [];
                this.currentUser = null;
                this.currentPage = 1;
                this.itemsPerPage = 50;
                this.currentLetter = null;
                this.scrollCount = 0;
                this.lastScrollTop = 0;

                this.initializeElements();
                this.setupEventListeners();
                this.loadCurrentUser();
            }

            initializeElements() {
                this.loadingEl = document.getElementById('loading');
                this.stationsGridEl = document.getElementById('stationsGrid');
                this.searchInputEl = document.getElementById('searchInput');
                this.notificationEl = document.getElementById('notification');
                this.noStationsEl = document.getElementById('noStations');
                this.availableCountEl = document.getElementById('availableCount');
                this.reservedCountEl = document.getElementById('reservedCount');
                this.totalCountEl = document.getElementById('totalCount');
                this.currentUsernameEl = document.getElementById('currentUsername');
                this.alphabetNavEl = document.getElementById('alphabetNav');
                this.topPaginationEl = document.getElementById('topPagination');
                this.bottomPaginationEl = document.getElementById('bottomPagination');
                this.scrollToTopBtn = document.getElementById('scrollToTop');
                this.headerFixed = document.getElementById('headerFixed');
                this.logoutBtn = document.getElementById('logoutBtn');
                this.votersPanelEl = document.getElementById('votersPanel');
                this.votersListEl = document.getElementById('votersList');
                this.votersCountEl = document.getElementById('votersCount');
                this.toggleVotersBtn = document.getElementById('toggleVoters');
                this.votersHeaderEl = document.getElementById('votersHeader');
                this.clearFilterBtn = document.getElementById('clearFilterBtn');
                this.showVotersBtn = document.getElementById('showVotersBtn');
                this.votersCountHeaderEl = document.getElementById('votersCountHeader');
                this.closePopupBtn = document.getElementById('closePopupBtn');
            }

            async loadCurrentUser() {
                try {
                    const response = await fetch('/api/current-user');
                    const data = await response.json();

                    if (data.authenticated) {
                        this.currentUser = data.username;
                        this.currentUsernameEl.textContent = data.username;
                        this.loadStations();
                    } else {
                        window.location.href = '/login.html';
                    }
                } catch (error) {
                    console.error('Erreur lors du chargement de l\'utilisateur:', error);
                    window.location.href = '/login.html';
                }
            }

            setupEventListeners() {
                // Recherche en temps r√©el
                this.searchInputEl.addEventListener('input', (e) => {
                    this.currentLetter = null;
                    this.filterStations(e.target.value);
                    this.currentPage = 1;
                    this.renderStations();
                });

                // WebSocket events
                this.socket.on('stationReserved', (data) => {
                    this.updateStationStatus(data.station, 'reserved');
                    this.showNotification(`Station "${data.station}" prise !`, 'info');
                    this.loadVoters();
                });

                this.socket.on('stationReleased', (data) => {
                    if (this.selectedStation === data.station) {
                        this.selectedStation = null;
                    }
                    this.updateStationStatus(data.station, 'available');
                    this.showNotification(`Station "${data.station}" lib√©r√©e !`, 'info');
                    this.loadVoters();
                });

                this.socket.on('allStationsReleased', () => {
                    this.selectedStation = null;
                    this.loadStations();
                    this.showNotification('Toutes les stations ont √©t√© lib√©r√©es !', 'info');
                    this.loadVoters();
                });

                // Scroll events
                let scrollTimeout;
                window.addEventListener('scroll', () => {
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                    // Afficher/masquer le bouton scroll to top
                    if (scrollTop > 500) {
                        this.scrollToTopBtn.classList.add('visible');
                    } else {
                        this.scrollToTopBtn.classList.remove('visible');
                    }

                    // D√©tecter 3 scrolls vers le haut cons√©cutifs
                    if (scrollTop < this.lastScrollTop) {
                        this.scrollCount++;
                        clearTimeout(scrollTimeout);
                        scrollTimeout = setTimeout(() => {
                            this.scrollCount = 0;
                        }, 1000);

                        if (this.scrollCount >= 3) {
                            this.scrollToTop();
                            this.scrollCount = 0;
                        }
                    } else {
                        this.scrollCount = 0;
                    }

                    this.lastScrollTop = scrollTop;
                });

                // Bouton scroll to top
                this.scrollToTopBtn.addEventListener('click', () => {
                    this.scrollToTop();
                });

                // Bouton de d√©connexion
                this.logoutBtn.addEventListener('click', () => {
                    this.logout();
                });

                // Toggle voters panel
                this.toggleVotersBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleVotersPanel();
                });

                this.votersHeaderEl.addEventListener('click', () => {
                    if (this.votersPanelEl.classList.contains('collapsed')) {
                        this.toggleVotersPanel();
                    }
                });

                // Bouton effacer le filtre alphab√©tique
                this.clearFilterBtn.addEventListener('click', () => {
                    this.clearAlphabetFilter();
                });

                // Bouton afficher les votants (mobile)
                this.showVotersBtn.addEventListener('click', () => {
                    this.toggleMobileVotersPanel();
                });

                // Bouton fermer le popup
                this.closePopupBtn.addEventListener('click', () => {
                    this.toggleMobileVotersPanel();
                });

                // Fermer le popup en cliquant sur l'overlay (mobile)
                document.addEventListener('click', (e) => {
                    if (window.innerWidth <= 768 &&
                        this.votersPanelEl.classList.contains('show-mobile') &&
                        !this.votersPanelEl.contains(e.target) &&
                        !this.showVotersBtn.contains(e.target)) {
                        this.toggleMobileVotersPanel();
                    }
                });
            }

            async logout() {
                if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
                    try {
                        await fetch('/api/logout', { method: 'POST' });
                        window.location.href = '/login.html';
                    } catch (error) {
                        console.error('Erreur lors de la d√©connexion:', error);
                        window.location.href = '/login.html';
                    }
                }
            }

            scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }

            toggleVotersPanel() {
                this.votersPanelEl.classList.toggle('collapsed');
            }

            toggleMobileVotersPanel() {
                this.votersPanelEl.classList.toggle('show-mobile');
                document.body.classList.toggle('voters-open');
            }

            async loadStations() {
                console.log('üîÑ Chargement des stations...');
                try {
                    const response = await fetch('/api/stations');
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    this.stations = await response.json();
                    console.log('üìä Stations charg√©es:', this.stations.length);

                    const userStation = this.stations.find(s => s.isUserSelection);
                    if (userStation) {
                        this.selectedStation = userStation.name;
                    } else {
                        this.selectedStation = null;
                    }

                    this.filteredStations = [...this.stations];
                    this.createAlphabetNav();
                    this.renderStations();
                    this.updateStats();
                    this.loadVoters();
                    this.hideLoading();
                } catch (error) {
                    console.error('‚ùå Erreur chargement:', error);
                    this.showNotification(`Erreur: ${error.message}`, 'error');
                    this.hideLoading();
                }
            }

            async loadVoters() {
                try {
                    const response = await fetch('/api/voters');
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const voters = await response.json();
                    console.log('üë• Votants re√ßus:', voters);
                    this.renderVoters(voters);
                } catch (error) {
                    console.error('‚ùå Erreur chargement votants:', error);
                }
            }

            renderVoters(voters) {
                this.votersCountEl.textContent = voters.length;
                this.votersCountHeaderEl.textContent = voters.length;

                if (voters.length === 0) {
                    this.votersListEl.innerHTML = '<div class="no-voters">Aucun vote pour le moment</div>';
                    return;
                }

                this.votersListEl.innerHTML = voters.map(voter => {
                    const isCurrentUser = voter.username === this.currentUser;
                    return `
                        <div class="voter-item ${isCurrentUser ? 'current-user' : ''}">
                            <div class="voter-username">
                                ${isCurrentUser ? '‚≠ê' : 'üë§'} ${voter.username} ${isCurrentUser ? '(Vous)' : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            createAlphabetNav() {
                const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
                const availableLetters = new Set();

                this.stations.forEach(station => {
                    const firstLetter = station.name[0].toUpperCase();
                    availableLetters.add(firstLetter);
                });

                this.alphabetNavEl.innerHTML = alphabet.map(letter => {
                    const hasStations = availableLetters.has(letter);
                    return `<button
                        class="alphabet-btn"
                        data-letter="${letter}"
                        ${!hasStations ? 'disabled' : ''}
                    >${letter}</button>`;
                }).join('');

                this.alphabetNavEl.querySelectorAll('.alphabet-btn:not([disabled])').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const letter = e.target.dataset.letter;
                        this.filterByLetter(letter);
                    });
                });
            }

            filterByLetter(letter) {
                this.currentLetter = letter;
                this.searchInputEl.value = '';
                this.filteredStations = this.stations.filter(station =>
                    station.name[0].toUpperCase() === letter
                );
                this.currentPage = 1;
                this.renderStations();

                // Mettre √† jour les boutons actifs
                this.alphabetNavEl.querySelectorAll('.alphabet-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.letter === letter);
                });

                // Afficher le bouton effacer filtre
                this.clearFilterBtn.classList.remove('hidden');

                // Scroll vers les stations
                this.stationsGridEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            clearAlphabetFilter() {
                this.currentLetter = null;
                this.searchInputEl.value = '';
                this.filteredStations = [...this.stations];
                this.currentPage = 1;
                this.renderStations();

                // D√©sactiver tous les boutons alphabet
                this.alphabetNavEl.querySelectorAll('.alphabet-btn').forEach(btn => {
                    btn.classList.remove('active');
                });

                // Masquer le bouton effacer filtre
                this.clearFilterBtn.classList.add('hidden');
            }

            filterStations(query) {
                const searchTerm = query.toLowerCase().trim();

                if (searchTerm === '') {
                    this.filteredStations = [...this.stations];
                } else {
                    this.filteredStations = this.stations.filter(station =>
                        station.name.toLowerCase().includes(searchTerm)
                    );
                }

                // D√©sactiver les boutons alphabet lors de la recherche
                this.alphabetNavEl.querySelectorAll('.alphabet-btn').forEach(btn => {
                    btn.classList.remove('active');
                });

                // Masquer le bouton effacer filtre lors de la recherche
                this.clearFilterBtn.classList.add('hidden');
                this.currentLetter = null;
            }

            renderStations() {
                if (this.filteredStations.length === 0) {
                    this.stationsGridEl.classList.add('hidden');
                    this.noStationsEl.classList.remove('hidden');
                    this.topPaginationEl.classList.add('hidden');
                    this.bottomPaginationEl.classList.add('hidden');
                    return;
                }

                this.stationsGridEl.classList.remove('hidden');
                this.noStationsEl.classList.add('hidden');

                // Calculer la pagination
                const totalPages = Math.ceil(this.filteredStations.length / this.itemsPerPage);
                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const stationsToShow = this.filteredStations.slice(startIndex, endIndex);

                this.stationsGridEl.innerHTML = stationsToShow.map(station => {
                    let statusClass, statusText, statusIcon;

                    if (station.isUserSelection) {
                        statusClass = 'selected';
                        statusText = 'Votre choix';
                        statusIcon = 'üéØ';
                    } else if (station.reserved) {
                        statusClass = 'reserved';
                        statusText = 'Prise';
                        statusIcon = 'üîí';
                    } else {
                        statusClass = 'available';
                        statusText = 'Disponible';
                        statusIcon = '‚úÖ';
                    }

                    return `
                        <div class="station-card ${statusClass}" data-station="${station.name}">
                            <div class="station-name">
                                <span class="station-icon">üöá</span>
                                ${station.name}
                            </div>
                            <div class="station-status">
                                <span class="status-indicator ${statusClass}"></span>
                                ${statusIcon} ${statusText}
                                ${station.reservedBy && statusClass === 'reserved' ? `<br><small>par ${station.reservedBy}</small>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');

                // Event listeners pour les clics
                this.stationsGridEl.querySelectorAll('.station-card').forEach(card => {
                    if (!card.classList.contains('reserved') || card.classList.contains('selected')) {
                        card.addEventListener('click', () => {
                            this.selectStation(card.dataset.station);
                        });
                    }
                });

                // Afficher la pagination
                if (totalPages > 1) {
                    this.renderPagination(totalPages);
                } else {
                    this.topPaginationEl.classList.add('hidden');
                    this.bottomPaginationEl.classList.add('hidden');
                }
            }

            renderPagination(totalPages) {
                const paginationHTML = this.createPaginationHTML(totalPages);
                this.topPaginationEl.innerHTML = paginationHTML;
                this.bottomPaginationEl.innerHTML = paginationHTML;
                this.topPaginationEl.classList.remove('hidden');
                this.bottomPaginationEl.classList.remove('hidden');

                // Event listeners
                [this.topPaginationEl, this.bottomPaginationEl].forEach(container => {
                    container.querySelectorAll('.page-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const page = parseInt(btn.dataset.page);
                            if (page && page !== this.currentPage) {
                                this.currentPage = page;
                                this.renderStations();
                                this.stationsGridEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            }
                        });
                    });
                });
            }

            createPaginationHTML(totalPages) {
                let html = `
                    <button class="page-btn" data-page="${this.currentPage - 1}" ${this.currentPage === 1 ? 'disabled' : ''}>
                        ‚Üê Pr√©c√©dent
                    </button>
                    <span class="page-info">Page ${this.currentPage} sur ${totalPages}</span>
                `;

                // Afficher quelques num√©ros de page
                const pagesToShow = [];
                for (let i = Math.max(1, this.currentPage - 2); i <= Math.min(totalPages, this.currentPage + 2); i++) {
                    pagesToShow.push(i);
                }

                pagesToShow.forEach(page => {
                    html += `<button class="page-btn ${page === this.currentPage ? 'active' : ''}" data-page="${page}">${page}</button>`;
                });

                html += `
                    <button class="page-btn" data-page="${this.currentPage + 1}" ${this.currentPage === totalPages ? 'disabled' : ''}>
                        Suivant ‚Üí
                    </button>
                `;

                return html;
            }

            async selectStation(stationName) {
                if (this.selectedStation === stationName) {
                    try {
                        const response = await fetch('/api/unreserve', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' }
                        });

                        const result = await response.json();

                        if (response.ok) {
                            this.selectedStation = null;
                            this.updateStationStatus(stationName, 'available');
                            this.showNotification(`Station "${stationName}" d√©s√©lectionn√©e`, 'info');
                        } else {
                            if (result.error === 'Aucune r√©servation trouv√©e') {
                                this.selectedStation = null;
                                this.loadStations();
                                this.showNotification('Resynchronisation...', 'info');
                            } else {
                                this.showNotification(result.error, 'error');
                            }
                        }
                    } catch (error) {
                        this.showNotification('Erreur lors de la d√©s√©lection', 'error');
                    }
                    return;
                }

                if (this.selectedStation) {
                    try {
                        const unreserveResponse = await fetch('/api/unreserve', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' }
                        });

                        const unreserveResult = await unreserveResponse.json();

                        if (unreserveResponse.ok) {
                            const oldStation = this.selectedStation;
                            this.selectedStation = null;
                            this.updateStationStatus(oldStation, 'available');
                        } else {
                            if (unreserveResult.error === 'Aucune r√©servation trouv√©e') {
                                this.selectedStation = null;
                            } else {
                                this.showNotification('Erreur lors du changement de station', 'error');
                                return;
                            }
                        }
                    } catch (error) {
                        this.showNotification('Erreur lors du changement de station', 'error');
                        return;
                    }
                }

                try {
                    const response = await fetch('/api/reserve', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ station: stationName })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.selectedStation = stationName;
                        this.updateStationStatus(stationName, 'selected');
                        this.showNotification(`F√©licitations ! Vous avez choisi "${stationName}" üéâ`, 'success');
                    } else {
                        this.showNotification(result.error, 'error');
                    }
                } catch (error) {
                    this.showNotification('Erreur lors de la s√©lection', 'error');
                }
            }

            updateStationStatus(stationName, status) {
                const station = this.stations.find(s => s.name === stationName);
                if (station) {
                    station.reserved = (status === 'reserved' || status === 'selected');
                }

                const stationCard = document.querySelector(`[data-station="${stationName}"]`);
                if (stationCard) {
                    stationCard.className = `station-card ${status}`;

                    const statusIndicator = stationCard.querySelector('.status-indicator');
                    const statusText = stationCard.querySelector('.station-status');

                    if (status === 'reserved') {
                        statusIndicator.className = 'status-indicator reserved';
                        statusText.innerHTML = '<span class="status-indicator reserved"></span>üîí Prise';
                        stationCard.style.cursor = 'not-allowed';
                    } else if (status === 'selected') {
                        statusIndicator.className = 'status-indicator selected';
                        statusText.innerHTML = '<span class="status-indicator selected"></span>üéØ Votre choix';
                        stationCard.style.cursor = 'pointer';
                    } else {
                        statusIndicator.className = 'status-indicator available';
                        statusText.innerHTML = '<span class="status-indicator available"></span>‚úÖ Disponible';
                        stationCard.style.cursor = 'pointer';
                    }
                }

                this.updateStats();
            }

            updateStats() {
                const available = this.stations.filter(s => !s.reserved).length;
                const reserved = this.stations.filter(s => s.reserved).length;
                const total = this.stations.length;

                this.availableCountEl.textContent = available;
                this.reservedCountEl.textContent = reserved;
                this.totalCountEl.textContent = total;
            }

            showNotification(message, type = 'info') {
                this.notificationEl.textContent = message;
                this.notificationEl.className = `notification ${type}`;

                this.notificationEl.offsetHeight;

                this.notificationEl.classList.add('show');

                setTimeout(() => {
                    this.notificationEl.classList.remove('show');
                }, 4000);
            }

            hideLoading() {
                this.loadingEl.classList.add('hidden');
            }
        }

        // Initialiser l'application
        document.addEventListener('DOMContentLoaded', () => {
            new MetroStationSelector();
        });
    </script>
</body>
</html>
